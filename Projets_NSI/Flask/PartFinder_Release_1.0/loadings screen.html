<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Page avec chargement</title>
    <style>
        /* Style de l'Ã©cran de chargement */
        #loading-screen {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            font-size: 24px;
            transition: opacity 0.5s ease;
        }
        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="loading-screen">Chargement...</div>

    <div id="main-content" style="display: none;">
        <h1>Bienvenue sur mon site Flask !</h1>
        <p>Voici le contenu de la page.</p>
    </div>

    <script>
        // Simulation d'un temps de chargement artificiel (2 secondes)
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('main-content').style.display = 'block';
            }, 2000); // 2 secondes
        });
    </script>
</body>
</html>
